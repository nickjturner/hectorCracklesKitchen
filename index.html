<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hector Crackle's Kitchen</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;  font-family: sohne, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      overflow-y: auto;
    }
    .banner-image-container {
      width: 100%;
      box-sizing: border-box;
      padding: 16px 8px;
    }
    .banner-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      margin-bottom: 0;
    }
    .recipe-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
    }
    .recipe-item {
      flex: 1 1 calc(20% - 8px);
      box-sizing: border-box;
      padding: 8px;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s;
      letter-spacing: 0.02em;
    }
    .recipe-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .recipe-item:hover {
      background-color: #f0f0f0;
    }
    .recipe-image {
      width: 100%;
      max-height: 50vh;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .selected-recipe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .selected-recipe.active {
      display: block;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    a:visited {
      color: inherit;
    }
    .search-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin: auto;
    }

    .search-container .fa-magnifying-glass {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
      pointer-events: none;
    }

    .search-container .clear-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
      cursor: pointer;
    }

    .search-bar {
      padding-left: 40px;
      padding-right: 40px;
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    @media (min-width: 769px) {
      .search-container {
        justify-content: center;
        max-width: 400px;
      }

      .search-bar {
        padding-left: 40px;
      }

      .recipe-item {
        max-width: 30vw;
      }
    }

    @media (max-width: 768px) {
      .recipe-item {
        flex: 1 1 100%;
      }
      .search-bar {
        max-width: 100%;
        padding: 8px 8px 8px 40px;
      }

      .search-container {
        width: 90vw;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <div class="content">
  <div class="banner-image-container">
    <img src="img/hckbig.png" alt="Recipe App Banner" class="banner-image" />
  </div>
    <div id="root">
      <!-- React content will be rendered here -->
    </div>
  </div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [recipes, setRecipes] = useState([]);
      const [selectedRecipe, setSelectedRecipe] = useState(null);
      const [searchTerm, setSearchTerm] = useState("");

      useEffect(() => {

        const fetchImagesAndRecipes = async () => {
          try {
            // Fetch the list of images from the img manifest (for GitHub Pages compatibility)
            const imgManifestResponse = await fetch('img/manifest.json');
            const availableImages = await imgManifestResponse.json();
            console.log('Available images:', availableImages);

            // Fetch the manifest of recipe files
            const manifestResponse = await fetch('recipes/manifest.json');
            const yamlFiles = await manifestResponse.json();
            console.log('Recipe manifest files:', yamlFiles);

            const loadedRecipes = await Promise.all(
              yamlFiles.map(async file => {
                console.log('Processing recipe file:', file);
                if (!file.endsWith('.md')) {
                  console.log('Skipping non-md file:', file);
                  return null;
                }
                try {
                  const recipeResponse = await fetch(`recipes/${file}`);
                  if (!recipeResponse.ok) {
                    console.error('Failed to fetch recipe file:', file, recipeResponse.status);
                    return null;
                  }
                  const text = await recipeResponse.text();
                  // Extract frontmatter (YAML between ---) and markdown body
                  let name = '';
                  let markdown = text;
                  const match = /^---\s*([\s\S]*?)\s*---\s*([\s\S]*)$/m.exec(text);
                  if (match) {
                    const attributes = jsyaml.load(match[1]);
                    name = attributes && attributes.name ? attributes.name : '';
                    markdown = match[2];
                  }
                  const baseName = file.replace(/\.(md)$/i, '');
                  const imageFile = availableImages.find(img => img.startsWith(baseName));
                  return {
                    name: name || baseName,
                    image: imageFile ? `img/${imageFile}` : undefined,
                    markdown
                  };
                } catch (err) {
                  console.error('Error processing recipe file:', file, err);
                  return null;
                }
              })
            );
            console.log('Loaded recipes:', loadedRecipes);
            setRecipes(loadedRecipes.filter(Boolean));
          } catch (error) {
            console.error('Error loading recipes or images:', error);
          }
        };

        fetchImagesAndRecipes();
      }, []);

      const handleRecipeSelect = (recipe) => {
        setSelectedRecipe(recipe);
      };

      const handleBack = () => {
        setSelectedRecipe(null);
      };

      const handleSearchChange = (event) => {
        setSearchTerm(event.target.value);
      };

      const clearSearch = () => {
        setSearchTerm("");
      };

      const filteredRecipes = recipes.filter((recipe) =>
        recipe.name && recipe.name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div>
          <div className="search-container">
            <i className="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              className="search-bar"
              placeholder="Search recipes..."
              value={searchTerm}
              onChange={handleSearchChange}
            />
            {searchTerm && (
              <i className="fa-solid fa-circle-xmark clear-icon" onClick={clearSearch}></i>
            )}
          </div>
          <div className="recipe-grid">
            {filteredRecipes.map((recipe, index) => (
              <div
                key={index}
                className="recipe-item"
                onClick={() => handleRecipeSelect(recipe)}
              >
                {recipe.image && <img src={recipe.image} alt={recipe.name} style={{ width: '100%', height: '25vh', objectFit: 'cover' }} />}
                {recipe.name}
              </div>
            ))}
          </div>

          {selectedRecipe && (
            <div className={`selected-recipe ${selectedRecipe ? 'active' : ''}`}>
              {selectedRecipe.image && (
                <div>
                  <img src={selectedRecipe.image} alt={selectedRecipe.name} className="recipe-image" />
                </div>
              )}
              <a href="#" onClick={handleBack} style={{ cursor: 'pointer', display: 'block', margin: '0 12px' }}>
                &lt; Back
              </a>
              <div className="recipe-details" style={{ margin: 'auto', maxWidth: '90vw', fontSize: '18px', fontWeight: '400', fontStyle: 'normal', letterSpacing: '0.03em' }}>
                <h2 style={{ fontSize: '2em', fontWeight: '700', fontStyle: 'normal' }}>{selectedRecipe.name}</h2>
                {selectedRecipe.markdown && (
                  <div dangerouslySetInnerHTML={{ __html: window.marked.parse(selectedRecipe.markdown) }} />
                )}
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
