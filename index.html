<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hector Crackle's Kitchen</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;  font-family: sohne, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      overflow-y: auto;
    }
    .banner-image-container {
      width: 100%;
      box-sizing: border-box;
      padding: 16px 8px;
    }
    .banner-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      margin-bottom: 0;
    }
    .recipe-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
    }
    .recipe-item {
      flex: 1 1 calc(20% - 8px);
      box-sizing: border-box;
      padding: 8px;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s;
      letter-spacing: 0.02em;
    }
    .recipe-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .recipe-item:hover {
      background-color: #f0f0f0;
    }
    .recipe-image {
      width: 100%;
      max-height: 50vh;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .selected-recipe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .selected-recipe.active {
      display: block;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    a:visited {
      color: inherit;
    }
    .search-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin: auto;
    }

    .search-container .fa-magnifying-glass {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
      pointer-events: none;
    }

    .search-container .clear-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
      cursor: pointer;
    }

    .search-bar {
      padding-left: 40px;
      padding-right: 40px;
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-sizing: border-box;
    }

    @media (min-width: 769px) {
      .search-container {
        justify-content: center;
        max-width: 400px;
      }

      .search-bar {
        padding-left: 40px;
      }

      .recipe-item {
        max-width: calc(25% - 8px);
      }
    }

    @media (max-width: 768px) {
      .recipe-item {
        flex: 1 1 100%;
      }
      .search-bar {
        max-width: 100%;
        padding: 8px 8px 8px 40px;
      }

      .search-container {
        width: 90vw;
        margin: auto;
        top: 12px;
        z-index: 100;
        position: sticky;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="banner-image-container">
      <img src="img/hckbig.png" alt="Recipe App Banner" class="banner-image" />
    </div>
    <div id="root">
      <!-- React content will be rendered here -->
    </div>
  </div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [recipes, setRecipes] = useState([]);
      const [selectedRecipe, setSelectedRecipe] = useState(null);
      const [searchTerm, setSearchTerm] = useState("");

      const getRecipeFileFromHash = () => {
        const hash = window.location.hash;
        const match = hash.match(/^#recipe\/(.+)$/);
        return match ? decodeURIComponent(match[1]) : null;
      };

      useEffect(() => {
        const fetchImagesAndRecipes = async () => {
          try {
            const imgManifestResponse = await fetch('img/manifest.json');
            const availableImages = await imgManifestResponse.json();
            const manifestResponse = await fetch('recipes/manifest.json');
            const yamlFiles = await manifestResponse.json();
            const loadedRecipes = await Promise.all(
              yamlFiles.map(async file => {
                if (!file.endsWith('.md')) return null;
                try {
                  const recipeResponse = await fetch(`recipes/${file}`);
                  if (!recipeResponse.ok) return null;
                  const text = await recipeResponse.text();
                  let name = '';
                  let markdown = text;
                  if (text.startsWith('---')) {
                    const endOfYaml = text.indexOf('---', 3);
                    if (endOfYaml !== -1) {
                      const yaml = text.slice(3, endOfYaml);
                      name = yaml.split('\n').find(line => line.startsWith('name: '));
                      name = name ? name.replace('name: ', '').trim() : '';
                      markdown = text.slice(endOfYaml + 3).trim();
                    }
                  }
                  const baseName = file.replace(/\.(md)$/i, '');
                  const imageFile = availableImages.find(img => img.startsWith(baseName));
                  const imageUrl = imageFile ? `img/${imageFile}` : '';
                  return { name, markdown, imageUrl, file };
                } catch (error) {
                  return null;
                }
              })
            );
            const filtered = loadedRecipes.filter(Boolean);
            setRecipes(filtered);

            const fileFromHash = getRecipeFileFromHash();
            if (fileFromHash) {
              const found = filtered.find(r => r.file === fileFromHash);
              if (found) setSelectedRecipe(found);
            }
          } catch (error) {}
        };
        fetchImagesAndRecipes();
        const onHashChange = () => {
          const fileFromHash = getRecipeFileFromHash();
          if (!fileFromHash) {
            setSelectedRecipe(null);
            return;
          }
          const found = recipes.find(r => r.file === fileFromHash);
          if (found) setSelectedRecipe(found);
        };
        window.addEventListener('hashchange', onHashChange);
        return () => window.removeEventListener('hashchange', onHashChange);
      }, [recipes.length]);

      const handleRecipeSelect = (recipe) => {
        setSelectedRecipe(recipe);
        window.location.hash = `recipe/${encodeURIComponent(recipe.file)}`;
      };

      const handleCloseRecipe = () => {
        setSelectedRecipe(null);
        window.location.hash = '';
      };

      const handleSearch = (event) => {
        const value = event.target.value;
        setSearchTerm(value);
      };

      const handleClearSearch = () => {
        setSearchTerm('');
      };

      const filteredRecipes = recipes.filter(recipe =>
        recipe.name && recipe.name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div>
          {!selectedRecipe && (
            <div class="search-container">
              <i className="fas fa-magnifying-glass"></i>
              <input
                type="text"
                class="search-bar"
                placeholder="Search recipes..."
                value={searchTerm}
                onChange={handleSearch}
              />
              {searchTerm && (
                <i className="fas fa-circle-xmark clear-icon" onClick={handleClearSearch}></i>
              )}
            </div>
          )}
          <div class="recipe-grid">
            {filteredRecipes.map(recipe => (
              <div
                key={recipe.name}
                class={`recipe-item ${selectedRecipe && selectedRecipe.name === recipe.name ? 'selected' : ''}`}
                onClick={() => handleRecipeSelect(recipe)}
              >
                {recipe.imageUrl && <img src={recipe.imageUrl} alt={recipe.name} style={{ width: '100%', height: '25vh', objectFit: 'cover' }} />}
                {recipe.name}
              </div>
            ))}
          </div>

          {selectedRecipe && (
            <div class="selected-recipe active">
              <img src={selectedRecipe.imageUrl} alt={selectedRecipe.name} class="recipe-image" />
              <div class="recipe-details" style={{ margin: 'auto', maxWidth: '90vw', fontSize: '18px', fontWeight: '400', fontStyle: 'normal', letterSpacing: '0.03em' }}>  
                <span class="close" onClick={handleCloseRecipe}>&lt; Back</span>
                <h2>{selectedRecipe.name}</h2>
                <div class="recipe-markdown" dangerouslySetInnerHTML={{ __html: window.marked.parse(selectedRecipe.markdown) }} />
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
