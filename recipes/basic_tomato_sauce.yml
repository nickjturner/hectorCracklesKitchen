name: Basic Tomato Sauce
description: "A versatile tomato sauce recipe inspired by Jamie Oliver."
link: https://www.hectorcrackleskitchen.xyz/basic-tomato-sauce/
pubDate: 2019-02-24
creator: laura
category: Pasta
ingredients:
  - 1 large clove of garlic
  - 2 tablespoons olive oil
  - 2 teaspoons dried oregano
  - 3 x 400g tins of Italian plum tomatoes
  - 1 tablespoon red wine vinegar
  - 1 handful of basil, roughly chopped
  - salt and pepper
  - 2-3 tablespoons extra virgin olive oil
steps:
  - In a thick-bottomed pan, gently fry the garlic with olive oil.
  - Add oregano and tomatoes. Mix gently to avoid releasing tomato pips.
  - Bring to a boil and simmer for 1 hour.
  - Add vinegar, stir, and chop up the tomatoes in the sauce.
  - Add fresh basil, season, and finish with extra virgin olive oil.