name: Chickpea Spinach Curry
ingredients:
  - name: Curry
    ingredients:
      - 1 can chickpeas (strained)
      - 2 tbsp tomato paste
      - 400ml can coconut milk
      - Frozen peas
      - Sliced mushrooms
      - 1/2 bag spinach
      - Diced onion
  - name: Spice Mix
    ingredients:
      - 1 tsp turmeric
      - 2 tsp curry powder
      - 1 tsp ground cumin
      - 1 1/2 tsp garam masala
      - 1 tsp paprika
steps:
  - Fry onion until transparent.
  - Add mushrooms to pan and cook until withered.
  - Add spice mix and tomato paste and cook for a few minutes.
  - Add coconut milk, chickpeas, and peas and simmer to reduce.
  - Before serving, add spinach and allow it to wilt.