name: Vodka Pasta (Dairy Free)
ingredients:
  - Olive oil
  - 3 cloves garlic, minced
  - 1 6-ounce can tomato paste
  - 1/4 cup vodka
  - 1 14-ounce can full-fat coconut milk
  - 400g pasta
  - Anything else (chicken, broccoli, zucchini, etc.)
  - Season to taste with salt, black pepper, olive oil, red pepper flakes, garlic salt, etc.
steps:
  - Saut√© the garlic until fragrant.
  - Add the tomato paste and stir until the tomato paste is a deep red color.
  - Add the vodka and bring to a simmer. Add the coconut milk and salt. Let the mixture simmer a bit.
  - Fry other ingredients and add to the mix.
  - Cook pasta, when done drain and toss with the sauce.
