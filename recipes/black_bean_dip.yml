name: Black Bean Dip
description: "A creamy and flavorful black bean dip."
link: https://www.hectorcrackleskitchen.xyz/black-bean-dip/
pubDate: 2019-02-24
creator: nick
category: Snacks & Dips
ingredients:
  - 2 cans (398mL) black beans
  - 1/4 cup olive oil
  - 5 green onions
  - 2 cloves garlic, chopped
  - 1 chili pepper, chopped (or powder)
  - 3-4 tablespoons water
  - 3-4 teaspoons ground cumin
  - 1/4 teaspoon black pepper
  - chopped chives, green onion, cilantro, or parsley for garnish
steps:
  - Heat 2 tablespoons olive oil, green onions, garlic, and chili pepper in a small saucepan over medium heat for about 5 minutes, stirring often. Remove from heat.
  - Drain and rinse the beans.
  - Add beans, water, 2 tablespoons olive oil, cumin, salt, and pepper to a blender. Add the onion mixture, scraping the pan to get all the oil.
  - Blend on high for about 1 minute until smooth. Add more water if needed and adjust seasoning to taste.
  - Garnish and serve immediately, or store in the fridge to serve later, adding garnish just before serving.