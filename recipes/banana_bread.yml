name: Banana Bread
ingredients:
  - 1/2 cup oil
  - 3/4 cup sugar
  - 1 egg
  - 1 1/2 cups flour
  - 1 teaspoon baking soda
  - 1/4 teaspoon salt
  - 3 medium mashed bananas
  - 1/2 cup chocolate chips
steps:
  - Preheat oven to 325Â°F.
  - Mix oil and sugar, add egg.
  - Add next 3 ingredients.
  - Add bananas.
  - Pour into a prepared loaf pan.
  - Bake for 1 hour - test with a skewer.
source: https://www.food.com/recipe/moist-banana-bread-dairy-free-98910