name: Quarantine Brownies
ingredients:
  - 1/2 cup oil
  - 1 cup sugar
  - 1 teaspoon vanilla extract
  - 2 eggs
  - 1/2 cup oat flour
  - 1/3 cup + 2 tablespoons cocoa
  - 1/4 teaspoon baking powder
  - 1/4 teaspoon salt
instructions:
  - Preheat oven to 350Â°F.
  - Mix oil, sugar, and vanilla extract in a bowl.
  - Add eggs and beat well.
  - Combine oat flour, cocoa, baking powder, and salt in a separate bowl.
  - Gradually add dry ingredients to the wet mixture, stirring until smooth.
  - Pour batter into a greased or lined baking pan.
  - Bake for 20-25 minutes or until a toothpick inserted in the center comes out clean.
  - Let cool before cutting into squares.