name: Appropriation Soup
description: "A hearty soup inspired by Moosewood's Gypsy Soup."
pubDate: 2019-02-24
category: Soup
ingredients:
  - 3-4 tablespoons olive oil
  - 2 cups chopped onion
  - 2 cloves garlic, crushed
  - 2 cups sweet potatoes or carrots, chopped and peeled
  - 1/2 cup celery
  - 3/4 cup peppers, chopped
  - 1 1/2 cups cooked chickpeas
  - 3 cups stock or water
  - 2 tablespoons tomato puree (tomato paste)
  - 2 teaspoons paprika
  - 1 teaspoon turmeric
  - 1 teaspoon basil
  - 1 teaspoon salt
  - dash of cinnamon
  - dash of cayenne
  - 1 bay leaf
  - 1 tablespoon tamari or soy sauce
steps:
  - Saut√© onions, garlic, celery, and sweet potatoes in olive oil for 5 minutes.
  - Add seasoning except for tamari.
  - Add stock and simmer until vegetables are soft (about 20 minutes).
  - Add remaining vegetables and chickpeas, then simmer for 10 minutes until tender.
  - Stir in tamari and serve.