name: Broccoli Rabe and Sausage Pasta
ingredients:
  - 200g pasta
  - 2 stock cubes
  - 1 bunch broccoli rabe
  - 2 Italian sausages
  - 4 tomatoes
  - Parmesan cheese
steps:
  - Boil the pasta with 2 stock cubes.
  - Put the broccoli in boiling water and boil for 5 minutes.
  - Chop up the sausages, chop the tomatoes removing the insides.
  - Fry up the sausages.
  - When the pasta is nearly done, add the broccoli and tomatoes to the sausage.
  - Drain the pasta, keeping about 1/2 cup of the broth water.
  - Stir the sausage mix into the pasta.
  - Pour over some of the broth water.
  - Serve and grate parmesan on top.