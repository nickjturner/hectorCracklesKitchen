name: Dad's Pea Pasta
description: "A simple and comforting pasta dish with peas and ham."
link: https://www.hectorcrackleskitchen.xyz/dads-pea-pasta/
pubDate: 2019-02-25
creator: laura
category: Pasta
ingredients:
  - 1 can chopped tomatoes
  - diced onion (or spring onion)
  - garlic (or garlic oil)
  - 1/2 cup peas
  - dried oregano
  - a splash of red wine
  - thick ham, chopped
  - a little cream
  - fresh basil
  - Parmesan for topping
steps:
  - Fry onions, garlic, and ham in olive oil.
  - Add 1/2 cup frozen peas and cook.
  - Cook pasta according to package instructions.
  - Add tomatoes and a splash of red wine. Cook off the wine.
  - Add oregano and fresh basil. Season with salt and pepper.
  - Stir in a little cream and serve topped with Parmesan.