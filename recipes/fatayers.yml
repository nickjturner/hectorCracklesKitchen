name: Fatayers (Middle Eastern Pies)
description: "A recipe for Middle Eastern pies with dough preparation and multiple filling options."
link: https://www.hectorcrackleskitchen.xyz/dino-nuggets/
pubDate: 2019-02-24
creator: user
category: Baking
dough:
  ingredients:
    - 4 1/2 cups all-purpose flour
    - 1/2 cup yogurt
    - 1/4 cup (4 tablespoons) olive oil
    - pinch of salt
    - 2 1/2 teaspoons dried yeast (one sachet)
    - 1 teaspoon sugar
    - 1 cup warm water (divided: 1/4 cup for proofing yeast, 3/4 cup for kneading dough)
  steps:
    - Proof the yeast with 1/4 cup of warm water and 1 teaspoon of sugar.
    - Add salt to the flour, then rub in olive oil with fingertips.
    - Add yogurt and rub it into the flour.
    - Mix in the proofed yeast.
    - Gradually add water and knead until the dough is smooth and round.
    - Brush a bowl with oil, place the dough in it, drizzle oil on top, and let rise for about an hour.
spinach_filling:
  ingredients:
    - 1 kg fresh spinach or 500 g frozen spinach
    - 1 green onion, finely chopped
    - 2 tablespoons olive oil
    - 1/2 teaspoon black pepper
    - 1 tablespoon Arabic spices powder
    - 2-4 tablespoons lemon juice
    - 1/2 cup feta cheese, lightly crumbled
    - salt to taste
  steps:
    - If using fresh spinach, wilt it with oil in a pan.
    - Dry out the spinach.
    - Mix ingredients just before adding to the dough to prevent the stuffing from being too wet.
chicken_filling:
  ingredients:
    - 1/2 cup feta cheese, lightly crumbled
    - 2 tablespoons oil
    - 2 chicken breasts, cut into cubes
    - 1 tablespoon crushed ginger
    - 1 tablespoon crushed red chili flakes
    - 1 green onion, finely chopped
    - 1 tablespoon Arabic spices
  steps:
    - Prepare the chicken filling as desired.