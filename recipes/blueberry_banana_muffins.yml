name: Blueberry Banana Muffins or Loaf (Sugar free)
description: "A sugar-free recipe for muffins or banana bread."
link: https://www.hectorcrackleskitchen.xyz/sugar-free-banana-bread/
pubDate: 2019-01-15
creator: user
category: Baking
ingredients:
  - 3 mashed bananas
  - 1 egg
  - 1/2 cup water
  - 1/2 cup butter
  - 2 cups flour
  - 1 teaspoon baking soda
  - 2 1/4 teaspoons baking powder
  - 1 cup blueberries
steps:
  - Mix everything together in a big bowl.
  - To make muffins, cook for 15 minutes at 350°F.
  - To make a loaf, cook for 50 minutes at 325°F.