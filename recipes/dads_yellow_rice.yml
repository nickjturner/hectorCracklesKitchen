name: Dad's Yellow Rice
description: "A fragrant and flavorful yellow rice recipe."
link: https://www.hectorcrackleskitchen.xyz/dads-yellow-rice/
pubDate: 2019-02-25
creator: laura
category: Rice
ingredients:
  - 1 1/2 cups basmati rice
  - 1/2 cup peas
  - 1/2 teaspoon turmeric
  - 6 cardamom pods (opened with the back of a spoon)
  - 2 cloves
steps:
  - Fry spices in oil for 1 minute.
  - Add rice and stir for 1 minute to coat the rice.
  - Add peas.
  - Add 3 cups of water and salt.
  - Simmer gently.
  - Cover with a lid and cook until done.
  - Place a tea towel over the pan and let rest for a few minutes before serving.