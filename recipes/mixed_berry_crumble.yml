name: Mixed Berry Crumble
ingredients:
  - name: filling
    ingredients:
      - 3/4 cup granulated sugar
      - 1/4 cup cornstarch
      - 1/2 teaspoon salt
      - 2 pounds of frozen berries (6 cups)
      - 1 tablespoon of lemon juice
  - name: topping
    ingredients:
      - 6 tablespoons unsalted butter, room temperature
      - 1/4 cup light brown sugar
      - 1 cup all-purpose flour
      - 1/2 teaspoon salt
steps:
  - Preheat oven to 375ÂºF.
  - In an 8-inch square baking dish, combine berries, sugar, cornstarch, and salt until berries are well coated.
  - Fold in lemon juice to the coated berries.
  - In a separate bowl, beat butter and brown sugar until light and fluffy.
  - Add flour and salt, mix with hands until large pieces form.
  - Scatter topping evenly over filling.
  - Bake for 55 minutes to 1 hour, tenting loosely with foil after 30 minutes.
  - Let cool at least 30 minutes before serving.