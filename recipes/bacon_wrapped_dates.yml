name: Bacon Wrapped Dates
ingredients:
  - 6 slices of bacon
  - 12 dates
steps:
  - Preheat oven to 450F/220C.
  - Slice the bacon in half and wrap each date in half a slice of bacon.
  - Place each date on a lined baking tray.
  - Cook in the middle of the oven for 20 minutes. Turn once halfway.
  - Let cool before serving.