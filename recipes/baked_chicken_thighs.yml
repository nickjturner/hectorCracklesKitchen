name: Baked Chicken Thighs
description: "A simple guide to perfectly baked chicken thighs. Additionally: Add potatoes and vegetables to the tray to make a tray bake. (Parboil the potatoes first and cook for the full 30 minutes, add the other vegetables when you flip.)"
ingredients:
  - Chicken thighs
  - Oil
  - Seasoning of choice
steps:
  - Preheat oven to 400F.
  - Leave tray in the oven during heating, to give the thigh crispy skin.
  - Rub some oil and your seasoning of choice into the chicken thighs.
  - Place thighs in the tray skin down.
  - Cook for 30 minutes, flipping halfway through.