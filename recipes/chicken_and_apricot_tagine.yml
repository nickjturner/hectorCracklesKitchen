name: Chicken and Apricot Tagine
ingredients:
  - 1 large onion
  - 1 or 2 garlic cloves, crushed
  - 2.5cm piece of fresh ginger
  - 1 tsp dried cumin
  - 500g shredded rotisserie chicken
  - 400g chopped tomatoes
  - 250ml chicken stock
  - 100g dried apricots
  - 1 tbsp honey
  - 100g couscous
  - Large handful cilantro
  - 50g flaked almonds
  - 1 can chickpeas
instructions:
  - Fry onions in oil until soft.
  - Add garlic, ginger, and spices. Cook for 1 minute.
  - Add tomatoes, stock, apricots, honey, chickpeas, and chicken. Bring to the boil.
  - Turn down the heat to simmer.
  - Prepare the couscous.
  - Scatter cilantro and almonds after serving.
  - (Optional: Fry up the onions, garlic, ginger, etc., and transfer to a Crock Pot to continue cooking on low heat for a few hours.)
source: Modified from Good Housekeeping recipe